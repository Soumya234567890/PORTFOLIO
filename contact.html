<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a> </li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./services.html">Services</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact Me</a></li>
                </ul>
    
            </nav>
    
        </div>
        <div class="main">
            <div class="hamBurger">
                <img  class="ham" src="./IMAGES/hamburger-icon-6694072_640.png" alt="hamBurger menu" width=23px>
                <img  class="Cross"src="./IMAGES/x-1727490_640.png" alt="Cross" width=23px>

            </div>
            <div class="contactform">
                <h1>Contact me for general enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="ClientEmail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="ClientEmail" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                      <label for="ClientEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="ClientEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone  with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="ClientPhone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="ClientPhone">
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I want you to work with me on a project.</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    

<script src="index.js"></script>    
</body>
</html>
